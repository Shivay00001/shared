<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator</title>
</head>
<body>
  <h1>Neon Beat Dash Icon Generator</h1>
  <p>Right-click the canvas and "Save Image As" for each size</p>
  
  <h2>192x192</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h2>512x512</h2>
  <canvas id="icon512" width="512" height="512"></canvas>

  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, size, size);
      
      // Outer glow
      const gradient = ctx.createRadialGradient(
        size / 2, size / 2, size * 0.1,
        size / 2, size / 2, size * 0.4
      );
      gradient.addColorStop(0, '#00ffff');
      gradient.addColorStop(0.5, '#ff00ff');
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Center circle
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.fill();
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.02;
      ctx.stroke();
      
      // Inner circle
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.2, 0, Math.PI * 2);
      ctx.fillStyle = '#ff00ff';
      ctx.fill();
      
      // Beat rings
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size * (0.35 + i * 0.08), 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 - i * 0.15})`;
        ctx.lineWidth = size * 0.015;
        ctx.stroke();
      }
    }
    
    generateIcon('icon192', 192);
    generateIcon('icon512', 512);
  </script>
</body>
</html>
